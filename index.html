<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Fontdiner+Swanky&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Dekko&display=swap" rel="stylesheet">
</head>

<body background="assets/images/trviaWallpaper.jpg">

    <div id="box"></div>
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <h1>Welcome To Trivia!</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4"></div>
        <div id="questionDiv" class="col-md-4 text-center"></div>
    </div>
    <div class="row">
        <div class="col-md-4"></div>
        <div id="answer0" class="col-md-4"></div>
    </div>
    <div class="row">
        <div class="col-md-4"></div>
        <div id="answer1" class="col-md-4"></div>
    </div>
    <div class="row">
        <div class="col-md-4"></div>
        <div id="answer2" class="col-md-4"></div>
    </div>
    <div class="row">
        <div class="col-md-4"></div>
        <div id="answer3" class="col-md-4"></div>
    </div>
    <div class="row">
        <div class="col-md-4"></div>
        <div id="timeLeft" class="col-md-4"></div>
    </div>
    <div class="row">
        <div class="col-md-4"></div>
        <div id="resultDiv" class="col-md-4"></div>
    </div>
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <button id="startButton">Start</button>
            <button id="resetButton">Reset</button>
        </div>
    </div>
    

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/game.js"></script>
    <!-- jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <!-- Bootstrap JavaScript CDN -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>

</html>
